<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-grid">
                    <div class="item item1"></div>
                    <div class="item item2"></div>
                    <div class="item item3"></div>
                    <div class="item item4"></div>
                </div>
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="menu">
                <div class="top-side">
                    <a href="">
                        <img src="/icons/home.png" alt="">
                        <div class="text">Home</div>
                    </a>
                    <a href="">
                        <img src="/icons/account-outline.png" alt="">
                        <div class="text">Profile</div>
                    </a>
                    <a href="">
                        <img src="/icons/message-reply.png" alt="">
                        <div class="text">Messages</div>
                    </a>
                    <a href="">
                        <img src="/icons/clock-outline.png" alt="">
                        <div class="text">History</div>
                    </a>
                    <a href="">
                        <img src="/icons/note-multiple-outline.png" alt="">
                        <div class="text">Tasks</div>
                    </a>
                    <a href="">
                        <img src="/icons/account-group.png" alt="">
                        <div class="text">Communities</div>
                    </a>
                </div>
                <div class="bottom-side">
                    <a href="">
                        <img src="/icons/cog.png" alt="">
                        <div class="text">Settings</div>
                    </a>
                    <a href="">
                        <img src="/icons/help.png" alt="">
                        <div class="text">Support</div>
                    </a>
                    <a href="">
                        <img src="/icons/shield-check.png" alt="">
                        <div class="text">Privacy</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top-side">
                <div class="search-container">
                    <img src="" alt="search-icon" id="search-icon" >
                    <input type="text" id="search-bar">
                </div>
                <div class="top-right-container">
                    <img src="" alt="notifications-icon" id="notifications-icon">
                    <img src="" alt="avatar" id="avatar">
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom-side">
                <div class="left">
                    <img src="" alt="avatar" id="avatar">
                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
